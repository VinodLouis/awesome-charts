      <h3>Basic awesome-charts demo</h3>
      <demo-snippet>
        <template>
          
            <awesome-pie-chart id="pie1" ></awesome-pie-chart>
          
          <script>
            document.getElementById("pie1").chartConfig = {
               prop:"count",
               labelsInside:false,
               label:"id"
               //disableHoverAnimation:true
            };
            document.getElementById("pie1").data = [{id:"Credit",count:4586},{id:"Debit",count:5896},{id:"Credit1",count:4589},{id:"Debit1",count:3006}];
            document.getElementById("pie1").pieClick = function(data,d,el){
              console.log(data,d,el);
            }
            document.getElementById("pie1").spanLabels = function(data,d,el){
              return data.id + ': <tspan> $ ' + data.count.toLocaleString('en') + '</tspan>'
            }
            document.getElementById("pie1").hoverLabels = function(data,d,el){
              return data.id + "hover";
            }

          </script>

        </template>
      </demo-snippet>
